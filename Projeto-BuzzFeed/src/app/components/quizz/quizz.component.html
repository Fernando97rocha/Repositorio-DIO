<div class="quizz__container">
  <div class="quizz_title">
    <h3>{{ title }}</h3>
  </div>

  <section *ngIf="!finished" class="quizz_questions">
    <h3>{{questionSelected.question}}</h3>
  </section>

  <div *ngIf="!finished" class="quizz_options">
    <button 
    *ngFor="let option of questionSelected.options"
    (click)="playerChoice(option.alias)"
    class="btn-option">
      {{option.name}}
    </button>
  </div>

  <div *ngIf="finished" class="quizz_remake">
    <button (click)="remakeQuizz()" class="quizz_remake_button">
      Refazer teste
    </button>
  </div>

  <div *ngIf="finished" class="quizz_results">
    <h1>Sua resposta Ã©:</h1>
    <p class="result">{{ result }}</p>
  </div>

</div>
