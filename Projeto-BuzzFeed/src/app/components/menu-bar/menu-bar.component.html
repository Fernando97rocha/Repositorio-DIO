<div>
  <button (click)="showList()" *ngIf="!clickedButtonList" class="open_list__button">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
    </svg>
  </button>
</div>
<div class="menu-list__container">
  <div>
    <button *ngIf="clickedButtonList" (click)="closeLateralList()" class="close_list__button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-back" viewBox="0 0 16 16">
        <path d="M0 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2z"/>
      </svg>
    </button>
  </div>

  <ul class="{{buttonClassName}}">
    <a [routerLink]="['/']" [routerLinkActive]="['activated']" [routerLinkActiveOptions]="{exact: true}">
      <li class="menu-list__item">Home</li>
    </a>

    <a [routerLink]="['createyourquizz']" [routerLinkActive]="['activated']" [routerLinkActiveOptions]="{exact: true}">
      <li class="menu-list__item">Crie seu Quizz</li>
    </a>

    <a [routerLink]="['quizzeslist']" [routerLinkActive]="['activated']" [routerLinkActiveOptions]="{exact: true}">
      <li class="menu-list__item">Lista de Quizzes</li>
    </a>
  </ul>
  <hr>
</div>
